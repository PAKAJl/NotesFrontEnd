<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkboxes.css">
</head>
<body>
    <header>
        <h1>Notes Project</h1>
        <div class="header__buttons">
            <a class="header__button button" href="#">Notes</a>
            <a class="header__button button" href="auth.html">Sign In</a>
        </div>
    </header>

    <section class="notes">
        <div class="note hidden">
            <div class="note__left">
                <label class="checkbox-wrapper">
                    <input class="note__check checkbox" type="checkbox" name="competeStatus" id="">
                    <span class="checkbox-custom"></span>
                </label>
                <p class="note__text">Какой то текст</p>
                <div class="note__edit hidden">
                    <input type="text" name="noteEditText" id="textEdit">
                    <p class="edit__button">ОК</p>
                </div>
            </div>
            <img class="note__delete" src="/Resurces/icons8-мусор-48.png" alt="Кнопка удаления">
        </div>
    </section>

    <div class="sticky">
        <form class="form">
            <label for="noteText">Текст заметки</label>
            <input type="text" id="noteText" name="noteText" required minlength="3" maxlength="200" placeholder="Введите текст">
            <button type="submit">Добавить</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
